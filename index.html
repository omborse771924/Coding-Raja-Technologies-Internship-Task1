<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h1 class="text-center">Resume Generator</h1>
                <div class="row">
                     <div class="col-md-6">
                        <h3>Personoal Information</h3>
                        <div class="form-group">
                            <lable for="nameField">Your Name</lable>
                            <input
                               type="text"
                               id="nameField"
                               placeholder="Enter here"
                               class="form-control"
                               />
                        </div>
                        
                        <div class="form-group">
                            <lable for="nameField">Your Address</lable>
                            <textarea
                               
                               id="nameField"
                               placeholder="Enter here"
                               class="form-control"
                               ></textarea>
                        </div>
                        <div class="form-group">
                            <lable for="contactField">Your Contact</lable>
                            <input
                               type="text"
                               id="contactField"
                               placeholder="Enter here"
                               class="form-control"
                               />
                        </div>

                        <p class="secondary-text">Important link</p> 
                        <div class="form-group">
                            <lable for="contactField">Facebook</lable>
                            <input
                               type="text"
                               id="contactField"
                               placeholder="Enter here"
                               class="form-control"
                               />
                        </div>
                        <div class="form-group">
                            <lable for="contactField">instagram</lable>
                            <input
                               type="text"
                               id="contactField"
                               placeholder="Enter here"
                               class="form-control"
                               />
                        </div>
                        <div class="form-group">
                            <lable for="contactField">linkedln</lable>
                            <input
                               type="text"
                               id="contactField"
                               placeholder="Enter here"
                               class="form-control"
                               />
                        </div>
                        
                    
                    </div>
                    <div class="col-md-6">
                        <h3>Personoal Information</h3>

                        <div class="form-group">
                            <lable for="nameField">Objective</lable>
                            <textarea
                               
                               id="nameField"
                               placeholder="Enter here"
                               class="form-control"
                               ></textarea>
                        </div>

                        <div class="form-group" id="we">
                            <lable for="nameField">Work Experience</lable>
                            <textarea
                               
                               id="nameField"
                               placeholder="Enter here"
                               class="form-control"
                               ></textarea>
                               <div class="container text-center" id="weAddButton">
                                   <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                                </div>
                        </div>
            
                        <div class="form-group" id="aq">
                            <lable for="nameField">Academic Qualification</lable>
                            <textarea
                               
                               id="nameField"
                               placeholder="Enter here"
                               class="form-control"
                               ></textarea>
                               <div class="container text-center" id="aqAddButton">
                                 <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                                </div>
                        </div>
                    
                    </div>
                </div>
                
                
                <div class="container text-center">
                    <button class="btn btn-primary btn-lg">Generate CV</button>
                </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>
</html>
